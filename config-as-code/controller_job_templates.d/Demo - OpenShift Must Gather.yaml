---
controller_templates:
  - name: Demo - OpenShift Must Gather
    description: ""
    organization: DEMOLab
    project: GitHub - lennysh - aap-demo-project
    inventory: localhost Inventory
    playbook: support-assist-ocp-must-gather.yml
    scm_branch: ""
    forks: 0
    limit: ""
    verbosity: 0
    job_type: run
    job_slice_count: 1
    use_fact_cache: false
    credentials: []
    allow_simultaneous: false
    ask_scm_branch_on_launch: false
    ask_diff_mode_on_launch: false
    ask_tags_on_launch: false
    ask_skip_tags_on_launch: false
    ask_job_type_on_launch: false
    ask_verbosity_on_launch: false
    ask_variables_on_launch: false
    ask_inventory_on_launch: false
    ask_limit_on_launch: false
    ask_credential_on_launch: false
    ask_execution_environment_on_launch: false
    ask_labels_on_launch: false
    ask_forks_on_launch: false
    ask_job_slice_count_on_launch: false
    ask_timeout_on_launch: false
    ask_instance_groups_on_launch: false
    extra_vars: ""
    job_tags: ""
    force_handlers: false
    skip_tags: ""
    start_at_task: ""
    timeout: 0
    host_config_key: ""
    survey_enabled: true
    survey_spec:
      name: ""
      spec:
        - max: 1024
          min: 0
          type: password
          required: false
          variable: offline_token
          new_question: true
          question_name: Red Hat API Offline Token (required if Upload to Case = true)
        - max: 8
          min: 8
          type: text
          required: false
          variable: case_id
          new_question: false
          question_name: Case ID (required if Upload to Case = true)
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - "true"
            - "false"
          default: "true"
          required: true
          variable: upload
          new_question: true
          question_name: Upload to Case
        - max: 1024
          min: 0
          type: text
          required: true
          variable: cluster_name
          new_question: true
          question_name: OpenShift Cluster Name (used in must-gather filename)
        - max: 1024
          min: 0
          type: password
          required: true
          variable: ocp_must_gather_token
          new_question: true
          question_name: OpenShift Login Token
        - max: 1024
          min: 0
          type: text
          required: true
          variable: ocp_must_gather_server_url
          new_question: true
          question_name: OpenShift Cluster API URL
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - "true"
            - "false"
          default: "true"
          required: true
          variable: ocp_must_gather_validate_ssl
          new_question: true
          question_name: Validate SSL
        - max: 1024
          min: 0
          type: multiplechoice
          default: ""
          choices:
            - ""
            - registry.redhat.io/ansible-automation-platform-24/aap-must-gather-rhel9
            - registry.redhat.io/ansible-automation-platform-25/aap-must-gather-rhel9
            - registry.redhat.io/ansible-automation-platform-26/aap-must-gather-rhel9
          required: true
          variable: ocp_must_gather_image
          new_question: true
          question_name: Must Gather Container Image
      description: ""
    become_enabled: false
    diff_mode: false
    webhook_service: ""
    prevent_instance_group_fallback: false
...
