# Inventory file for Windows Server 2025 KB5007651 issue replication
# Based on Red Hat Case 04214778
#
# Usage:
#   ansible-playbook -i inventories/windows-2025-test.ini playbooks/replicate-windows-2025-kb5007651-issue.yml
#
# Connection Methods:
#   - WinRM (default, recommended for Windows)
#   - SSH (if configured on Windows)
#
# Authentication Options:
#   - ansible_password: Plain text password (not recommended for production)
#   - ansible_winrm_transport: ntlm, kerberos, credssp, certificate, etc.
#   - ansible_winrm_cert_pem / ansible_winrm_cert_key_pem: For certificate auth
#   - ansible_winrm_kwargs: For advanced WinRM options

[windows2025]
# Replace with your actual Windows Server 2025 hostname or IP address
windows2025-test ansible_host=10.35.92.10

[windows2025:vars]
# Connection settings
ansible_connection=winrm
# Try HTTP (port 5985) first - more commonly enabled by default
# If HTTPS is configured, change to: ansible_port=5986 and ansible_winrm_scheme=https
ansible_port=5985
ansible_winrm_scheme=http
# Set to 'validate' for production (currently 'ignore' for testing)
# Only needed for HTTPS connections
# ansible_winrm_server_cert_validation=ignore

# Authentication - choose one method:
# Option 1: Username and password (basic)
ansible_user=Administrator
# ansible_password=YourPasswordHere  # Uncomment and set your password

# Option 2: Use ansible-vault encrypted password
# ansible_password=!vault |
#           $ANSIBLE_VAULT;1.1;AES256
#           ...

# Option 3: WinRM with NTLM (default)
ansible_winrm_transport=ntlm

# Option 4: WinRM with Kerberos (for domain environments)
# ansible_winrm_transport=kerberos
# ansible_winrm_kerberos_delegation=true

# Option 5: WinRM with CredSSP (for credential delegation)
# ansible_winrm_transport=credssp

# WinRM timeout settings
ansible_winrm_read_timeout_sec=60
ansible_winrm_operation_timeout_sec=60
ansible_winrm_connection_timeout=30

# Python interpreter (for Ansible modules that need it)
ansible_python_interpreter=/usr/bin/python3

# Windows-specific settings
ansible_shell_type=powershell
ansible_shell_executable=None

# Optional: Set to true to ignore update errors (matching customer workaround)
# ignore_update_errors=false

# Optional: Custom reboot timeout (default in playbook is 1800 seconds)
# update_reboot_timeout=1800

[windows2025:children]
# If you have multiple Windows 2025 hosts, you can add them here
# or create additional groups

# Example for multiple hosts:
# [windows2025_servers]
# windows2025-test1 ansible_host=192.168.1.100
# windows2025-test2 ansible_host=192.168.1.101
# windows2025-test3 ansible_host=192.168.1.102
#
# [windows2025_servers:vars]
# ansible_connection=winrm
# ansible_user=Administrator
# ... (same vars as above)